<!DOCTYPE html>
<html class="page" lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="#" type="image/x-icon">
	<title>DEMO</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body class="page-body">

<div class="game">
	<div class="chat">WHAT NEXT</div>
	
	<img src="src/img/character/bob_normal.png" class="bob bob-normal is-active" alt="#"/>
	<img src="src/img/character/bob_sad.png" class="bob bob-sad" alt="#"/>
	<img src="src/img/character/bob_happy.png" class="bob bob-happy" alt="#"/>

	<div class="row-wallpapers">
		<img src="src/img/wallpaper/wallpaper_1.png" class="wallpaper wallpaper1" alt="#"/>
		<img src="src/img/wallpaper/wallpaper_2.png" class="wallpaper wallpaper2" alt="#"/>
		<img src="src/img/wallpaper/wallpaper_3.png" class="wallpaper wallpaper3" alt="#"/>
	</div>

	<div class="row-beds">
		<img src="src/img/bed/bed_1.png" class="bed bed1" alt="#"/>
		<img src="src/img/bed/bed_2.png" class="bed bed2" alt="#"/>
		<img src="src/img/bed/bed_3.png" class="bed bed3" alt="#"/>
	</div>

	<!--  buttons panel -->
	<div class="button-panel">
		<button type="button" class="button button-wallpaper">ОБОИ</button>
		<button type="button" class="button button-bad">КРОВАТИ</button>
		<!--  btn-wallpaper -->
		<div class="row-items row-items-wallpaper visually-hidden">
			<img data-type="wallpaper" src="./src/img/panel/icon-wallpaper/wallpaper_1.png" class="button button-items" alt="#"/>
			<img data-type="wallpaper" src="./src/img/panel/icon-wallpaper/wallpaper_2.png" class="button button-items" alt="#"/>
			<img data-type="wallpaper" src="./src/img/panel/icon-wallpaper/wallpaper_3.png" class="button button-items" alt="#"/>
		</div>
		<!--  btn-bed -->
		<div class="row-items row-items-bed visually-hidden">
			<img data-type="bed" src="./src/img/panel/icon-bad/bed_1.png" class="button button-items" alt="#"/>
			<img data-type="bed" src="./src/img/panel/icon-bad/bed_2.png" class="button button-items" alt="#"/>
			<img data-type="bed" src="./src/img/panel/icon-bad/bed_3.png" class="button button-items" alt="#"/>
		</div>
	</div>
</div>

<script type="module" src="src/js/main.js"></script>
</body>
</html>
